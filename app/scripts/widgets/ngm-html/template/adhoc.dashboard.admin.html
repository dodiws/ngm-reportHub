<!-- bind html -->
<div class="left hide-on-small-only " style="margin-right: 10px">
    <a class="waves-effect waves-light btn blue darken-1" ng-click="panel.toMainMenu()"
        title="{{'previous_month' | translate}}">
        <i class="material-icons mirror left">keyboard_return</i>Back</a>
</div>
<span class="left hide-on-med-and-down" style="padding-top:8px;">{{'lastest_report_update' | translate}}:
    {{ panel.data.updatedAt }} {{'by' | translate}} {{ panel.data.organization }}</span>

<!-- button months -->
<div class="right hide-on-small-only ">
    <a class="waves-effect waves-light btn blue darken-1" ng-click="panel.getPreviousMonth()"
        title="{{'previous_month' | translate}}">
        <i class="material-icons mirror left">skip_previous</i>PREVIOUS  {{panel.getTitle()}}</a>
    <a class="waves-effect waves-light btn blue darken-2" style="padding-left:20px;" ng-click="panel.getCurrentMonth()"
        title="GoTo Current Month">
        <i class="material-icons mirror left">refresh</i>CURRENT  {{panel.getTitle()}}</a>
</div>

<div class="show-on-small hide-on-med-and-up">
    <div class="waves-effect waves-light btn blue darken-1" style="width: 48%;" ng-click="panel.getPreviousMonth()"
        title="{{'previous_month' | translate}}">
        <i class="material-icons mirror left">skip_previous</i>{{'previous_month' | translate}}</div>
    <div class="waves-effect waves-light btn blue darken-2 " style="width: 48%;" ng-click="panel.getCurrentMonth()"
        title="GoTo Current Month">
        <i class="material-icons mirror left">refresh</i>CURRENT  {{panel.getTitle()}}</div>
</div>
