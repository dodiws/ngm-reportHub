<div  class="row">
    <div class="col s12 m12 l12">
        <div class="card" ng-init="grid = true">

            <ul class="collection with-header">
                <li class="collection-header blue lighten-1" style="height:80px;">
                    <div class="col s12 m9 l10">
                        <h5 class="report-panel-title white-text">
                            <i
                                class="material-icons left">attachment</i>File
                    </div>
                    <div class="col s12 m2 l2">
                        <div class="left hide-on-small-only " style="margin-top: 10px">
                            <a class="waves-effect waves-light btn blue darken-2" ng-click="list.generateFile()"
                                title="Generate File">
                                <i class="material-icons mirror left">keyboard_return</i>Generate File</a>
                        </div>

                    </div>
                </li>
                <div>
                    <li class="collection-item avatar" ng-if="!list.data.length">
                        <div class="label" style="text-align:center; padding-top:20px;padding-bottom:20px;">
                            <div>
                                <i class="material-icons" style="color: #5c6bc0">
                                    error
                                </i>
                            </div>
                            <span>{{'you_dont_have_documents_yet'|translate}}</span>
                        </div>
                    </li>
                    <li ng-if="list.data.length>0" class="collection-item avatar list-upload card"
                        style="padding-left: 0px;padding-right: 0px;padding-bottom: 0px;">
                        <div class="row" style="margin: 0 0; padding: 10px 0; border-bottom: 0.98px solid #dce0e2">
                            <div class="col s5 offset-s1">
                                <div style="margin-top:5px;font-weight: 400; margin-left: 10px;">{{'filename'|translate}}</div>
                            </div>
                            <div class="col s2 offset-s2">
                                <div style="margin-top:5px;font-weight: 400">
                                    {{'created_at'|translate}}
                                </div>
                            </div>
                            <!-- <div class="col s3">
                                <div style="margin-top:5px;font-weight: 400">
                                    {{'action'|translate}}
                                </div>
                            </div> -->
                        </div>
                        <div class="row" style="margin: 0 0; padding: 10px 0; border-bottom: 0.98px solid #dce0e2"
                            dir-paginate="item in list.data | orderBy: 'createdAt':true | itemsPerPage: list.itemsPerPage"
                            pagination-id="list.id">
                            <div class="col s5 offset-s1">
                                <i class="material-icons left imitate-circle"
                                    style="background-color:{{list.extentionColor(item.filename_extension)}};"
                                    ng-style="($root.rtl) && { 'margin-left':'5px' } || { 'margin-right':'5px' }">
                                    attachment
                                </i>
                                <div style="margin-top:5px;">{{item.filename}}</div>
                            </div> 
                            <div class="col s2 offset-s2">
                                <div style="margin-top:5px;">
                                    {{item.createdAt|date}}
                                </div>
                            </div>
                            <!-- <div class="col s3">
                                <div class="line-non-grid">


                                    <button class="btn-floating  wave-effect blue tooltipped-upload"
                                        data-position="bottom" data-tooltip="{{'preview'|translate}}"
                                        ng-disabled="item.filename_extension === '.csv'"
                                        ng-click="list.openModal('close-preview-file',item.fileid)">
                                        <i class="small material-icons">compare</i>
                                    </button>
                                    <a class="btn-floating  wave-effect space tooltipped-upload" data-position="bottom"
                                        data-tooltip="{{'download'|translate}}"
                                        ng-href="{{list.setDonwloadLink(item.fileid)}}">
                                        <i class="small material-icons">cloud_download</i>
                                    </a>
                                </div>
                            </div> -->
                        </div>
                    </li>
                    <li class="collection-item avatar" ng-if="list.data.length > list.itemsPerPage"
                        style="padding:15px 10px 15px 10px;min-height: 65px;">
                        <dir-pagination-controls pagination-id="list.id"></dir-pagination-controls>
                    </li>
                </div>

            </ul>
        </div>
    </div>
</div>
<script>
    setTimeout(function () {
        $('.tooltipped-upload').tooltip();
    }, 100);
</script>
