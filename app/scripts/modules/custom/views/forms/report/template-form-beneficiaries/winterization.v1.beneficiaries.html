<!-- CARD PANEL -->
<div dir="ltr" class="card-panel" ng-if="detailBeneficiaries[$locationIndex][$beneficiaryIndex]"
    ng-class="{'card-panel-expand':detailBeneficiaries[$locationIndex][$beneficiaryIndex]}"
    ng-disabled="!project.canEdit">

    <div>
        <p style="font-size: 20px;">Planned Beneficiaries</p>
    </div>
    <!-- DEFAULT -->
    <div class="row">

        <!-- Planned families -->
        <div class="input-field col s12 m12 l12">
            <input id="ngm-planned_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                name="ngm-planned_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}" type="number" class="validate"
                min="0" ng-model="beneficiary.planned_families"
                ng-change="ngmCustomBeneficiaries.inputChange( 'ngm-planned_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}' );"
                ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'"
                required />
            <label for="ngm-planned_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}" class="active">Planned
                *</label>
        </div>
        <!-- <div class="input-field col s12 m6 l6">
            <select materialize-select id="ngm-beneficiary_type_id-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                name="beneficiary_type_id-{{ $locationIndex }}-{{ $beneficiaryIndex }}" class="validate"
                ng-model="beneficiary.beneficiary_type_id" ng-change="ngmCustomBeneficiaries.updateName( project.beneficiaries_lists.beneficiary_types, 'beneficiary_type_id', 'beneficiary_type_name', beneficiary );
						ngmCustomBeneficiaries.inputChange( 'ngm-beneficiary_type_id-{{ $locationIndex }}-{{ $beneficiaryIndex }}' );"
                ng-options="b.beneficiary_type_id as b.beneficiary_type_name for b in project.beneficiaries_lists.beneficiary_types"
                ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'">
                <option value="">{{ 'select' | translate }}</option>
            </select>
            <label for="ngm-beneficiary_type_id-{{ $locationIndex }}-{{ $beneficiaryIndex }}" class="active"
                style="transform:translateY(-10%)">{{ 'beneficiary' | translate }}</label>
        </div> -->
    </div>
    <div>
        <p style="font-size: 20px;">Assessed Beneficiaries</p>
    </div>
    <div class="row">

        <!-- Assisted families -->
        <div class="input-field col s12 m3 l3">
            <input id="ngm-assisted_returnee_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                name="ngm-assisted_returnee_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}" type="number"
                class="validate" min="0" ng-model="beneficiary.assisted_returnee_families"
                ng-change="ngmCustomBeneficiaries.inputChange( 'ngm-assisted_returnee_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}' ); project.countTotalBeneficiary(beneficiary)"
                ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'" />
            <label for="ngm-assisted_returnee_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                class="active">Returnee </label>
        </div>
        <div class="input-field col s12 m3 l3">
            <input id="ngm-assisted_idp_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                name="ngm-assisted_idp_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}" type="number"
                class="validate" min="0" ng-model="beneficiary.assisted_idp_families"
                ng-change="ngmCustomBeneficiaries.inputChange( 'ngm-assisted_idp_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}' ); project.countTotalBeneficiary(beneficiary)"
                ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'" />
            <label for="ngm-assisted_idp_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                class="active">IDP</label>
        </div>
        <div class="input-field col s12 m3 l3">
            <input id="ngm-assisted_other_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                name="ngm-assisted_other_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}" type="number"
                class="validate" min="0" ng-model="beneficiary.assisted_other_families"
                ng-change="ngmCustomBeneficiaries.inputChange( 'ngm-assisted_other_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}' ); project.countTotalBeneficiary(beneficiary)"
                ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'" />
            <label for="ngm-assisted_other_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                class="active">Other</label>
        </div>
        <div class="input-field col s12 m3 l3">
            <input id="ngm-total_assisted_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                name="ngm-total_assisted_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}" type="number"
                class="validate" min="0" ng-model="beneficiary.total_assisted_families"
                ng-change="ngmCustomBeneficiaries.inputChange( 'ngm-total_assisted_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}' );"
                ng-disabled="true" />
            <label for="ngm-total_assisted_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}" class="active">Total
                Assisted Family</label>
        </div>
    </div>

    <div>
        <p style="font-size: 20px;">Received Package</p>
    </div>
    <div class="row">

        <!-- Received Package -->
        <div class="input-field col s12 m3 l3">
            <input id="ngm-package_returnee_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                name="ngm-package_returnee_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}" type="number"
                class="validate" min="0" ng-model="beneficiary.package_returnee_families"
                ng-change="ngmCustomBeneficiaries.inputChange( 'ngm-package_returnee_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}' ); project.countTotalBeneficiary(beneficiary)"
                ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'" />
            <label for="ngm-package_returnee_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                class="active">Returnee
            </label>
        </div>
        <div class="input-field col s12 m3 l3">
            <input id="ngm-package_idp_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                name="ngm-package_idp_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}" type="number"
                class="validate" min="0" ng-model="beneficiary.package_idp_families"
                ng-change="ngmCustomBeneficiaries.inputChange( 'ngm-package_idp_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}' ); project.countTotalBeneficiary(beneficiary)"
                ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'" />
            <label for="ngm-package_idp_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                class="active">IDP</label>
        </div>
        <div class="input-field col s12 m3 l3">
            <input id="ngm-package_other_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                name="ngm-package_other_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}" type="number"
                class="validate" min="0" ng-model="beneficiary.package_other_families"
                ng-change="ngmCustomBeneficiaries.inputChange( 'ngm-package_other_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}' ); project.countTotalBeneficiary(beneficiary)"
                ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'" />
            <label for="ngm-package_other_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                class="active">Other</label>
        </div>
        <div class="input-field col s12 m3 l3">
            <input id="ngm-total_package_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                name="ngm-total_package_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}" type="number"
                class="validate" min="0" ng-model="beneficiary.total_package_families"
                ng-change="ngmCustomBeneficiaries.inputChange( 'ngm-total_package_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}' );"
                ng-disabled="true" />
            <label for="ngm-total_package_families-{{ $locationIndex }}-{{ $beneficiaryIndex }}" class="active">Total
                Received Package (Family)</label>
        </div>
    </div>
    <div>
        <p style="font-size: 20px;">Detail Package</p>
    </div>
    <div class="row">

        <div class="input-field col s12 m3 l3">
            <input id="ngm-cash-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                name="ngm-cash-{{ $locationIndex }}-{{ $beneficiaryIndex }}" type="number" class="validate" min="0"
                ng-model="beneficiary.cash"
                ng-change="ngmCustomBeneficiaries.inputChange( 'ngm-cash-{{ $locationIndex }}-{{ $beneficiaryIndex }}' );"
                ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'" />
            <label for="ngm-cash-{{ $locationIndex }}-{{ $beneficiaryIndex }}" class="active">Cash($)
            </label>
        </div>
        <div class="input-field col s12 m3 l3">
            <input id="ngm-blanket-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                name="ngm-blanket-{{ $locationIndex }}-{{ $beneficiaryIndex }}" type="number" class="validate" min="0"
                ng-model="beneficiary.blanket"
                ng-change="ngmCustomBeneficiaries.inputChange( 'ngm-blanket-{{ $locationIndex }}-{{ $beneficiaryIndex }}' );"
                ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'" />
            <label for="ngm-blanket-{{ $locationIndex }}-{{ $beneficiaryIndex }}" class="active">Blanket(Piece)</label>
        </div>
        <div class="input-field col s12 m3 l3">
            <input id="ngm-heating_material-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                name="ngm-heating_material-{{ $locationIndex }}-{{ $beneficiaryIndex }}" type="number" class="validate"
                min="0" ng-model="beneficiary.heating_material"
                ng-change="ngmCustomBeneficiaries.inputChange( 'ngm-heating_material-{{ $locationIndex }}-{{ $beneficiaryIndex }}' );"
                ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'" />
            <label for="ngm-heating_material-{{ $locationIndex }}-{{ $beneficiaryIndex }}" class="active">In Kind
                Heating Material</label>
        </div>
        <div class="input-field col s12 m3 l3">
            <input id="ngm-winter_clothes-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                name="ngm-winter_clothes-{{ $locationIndex }}-{{ $beneficiaryIndex }}" type="number" class="validate"
                min="0" ng-model="beneficiary.winter_clothes"
                ng-change="ngmCustomBeneficiaries.inputChange( 'ngm-winter_clothes-{{ $locationIndex }}-{{ $beneficiaryIndex }}' );"
                ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'" />
            <label for="ngm-winter_clothes-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                class="active">WinterClothes</label>
        </div>
    </div>

    <!-- REMARKS -->
    <div class="row">

        <!-- remarks -->
        <div class="input-field col s12">
            <input id="ngm-remarks-{{ $locationIndex }}-{{ $beneficiaryIndex }}" type="text" class="validate"
                placeholder="{{ 'remarks_go_here' | translate }}" ng-model="beneficiary.remarks"
                ng-change="ngmCustomBeneficiaries.inputChange( 'ngm-remarks-{{ $locationIndex }}-{{ $beneficiaryIndex }}' );"
                ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'"
                required>
            <label for="ngm-remarks-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                class="active">{{'remarks' | translate}}</label>
        </div>
    </div>
</div>
